<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Document</title>

    <style>
       #s1 { background: url('background-5.jpg') no-repeat top center; background-attachment: fixed; position: relative; height: 500px; }
       #s1 h1 { margin: 0; padding: 0; }
       #s2 { background: #ececec; height: 1000px; position: relative; z-index: 10; }
    </style>
</head>
<body>

    <!--
        *** DOCUMENTATION ***
        Do sekcji pierwszej sekcji/diva ktora odpowiada z parallax,
        dodajemy class="parallax-box" oraz musi ona posiadac style (
            background: url('') no-repeat top center; 
            background-attachment: fixed; position: relative; height: wysokosc w px;
        )

        Do elementu ktory ma byc caÅ‚y czas na srodu ekranu podaczas
        scrollowania, dodajemy id="plx-el"
        
        Do sekcji ktora znajduje sie zaraz po sekcji parllax dajemy 
        style ( position: relative; z-index: 10; )
    -->

    <section id="s1" class="parallax-box">
        <div class="container">
            <div class="row text-center align-items-center">
                <div class="col">
                    <div id="plx-el">
                        <h1>Name</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="s2"></section>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>    

    
    <script>
        $(document).ready(function(){
            
            var parallax_boxH = $("body").find(".parallax-box").height();
            var plx_elH = $("body").find(".parallax-box #plx-el").height();
            mrTop = (parallax_boxH / 2) - (plx_elH / 2);
            $("body").find(".parallax-box #plx-el").css({"margin-top": mrTop+"px"});
        
            function setElPosition(a) {
                mrTop = ( (parallax_boxH + a) / 2) - (plx_elH / 2);
                $("body").find(".parallax-box #plx-el").css({"margin-top": mrTop+"px"});
            }
            
            $(window).scroll(function() {
                var sTop = $(window).scrollTop();
                setElPosition(sTop);
                $("#s1").css({"background-position-y": "-"+sTop/2+"px"});
            });
        
        });
    </script>
</body>
</html>
